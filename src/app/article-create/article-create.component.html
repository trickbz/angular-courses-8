<div class="container mt-2">
  <div class="row">
    <div class="col">
      <h1>
        Create a new Article
      </h1>
    </div>
    <div class="col text-right">
      <i *ngIf="isLoading"
         class="fas fa-lg fa-spinner fa-spin"></i>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <hr />
    </div>
  </div>
  <div class="row">
    <div class="col-6 offset-3">
      <form [formGroup]="form"
            (ngSubmit)="submit()">
        <div class="form-group">
          <label for="title">Title</label>
          <input id="title"
                 type="text"
                 class="form-control"
                 formControlName="title" />
        </div>
        <div class="form-group">
          <label for="text">Text</label>
          <textarea id="text"
                    type="text"
                    class="form-control"
                    formControlName="text"></textarea>
        </div>
        <button class="btn btn-success"
                type="submit"
                [disabled]="isLoading || form.invalid">Submit!</button>
      </form>
    </div>
  </div>
</div>
